<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You â¤ï¸</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffe0eb 0%, #ffc0d9 30%, #ffb3d9 60%, #ffc0d9 100%);
      color: #f5f5f5;
      padding: 15px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 30%, rgba(255, 182, 193, 0.3) 0%, transparent 60%),
                  radial-gradient(circle at 80% 70%, rgba(255, 192, 203, 0.25) 0%, transparent 60%),
                  radial-gradient(circle at 40% 80%, rgba(255, 182, 193, 0.2) 0%, transparent 60%);
      z-index: 0;
      pointer-events: none;
    }

    .bg-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
      overflow: hidden;
    }

    .floating-element {
      position: absolute;
      opacity: 0.4;
      animation: float 15s infinite ease-in-out;
    }

    .floating-element.heart {
      font-size: 3rem;
    }

    .floating-element.ribbon {
      font-size: 4rem;
    }

    .floating-element.infinity {
      font-size: 3.5rem;
      font-weight: bold;
      color: rgba(255, 107, 157, 0.6);
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px) translateX(0px) rotate(0deg);
        opacity: 0.3;
      }
      25% {
        transform: translateY(-40px) translateX(20px) rotate(15deg);
        opacity: 0.5;
      }
      50% {
        transform: translateY(-80px) translateX(-10px) rotate(30deg);
        opacity: 0.4;
      }
      75% {
        transform: translateY(-40px) translateX(-30px) rotate(15deg);
        opacity: 0.5;
      }
    }

    .container {
      max-width: 100%;
      width: 92vw;
      max-height: 95vh;
      padding: 35px 20px;
      background: rgba(255, 255, 255, 0.98);
      border-radius: 25px;
      box-shadow: 0 20px 60px rgba(214, 53, 123, 0.4), 0 0 40px rgba(255, 182, 193, 0.3);
      text-align: center;
      position: relative;
      z-index: 10;
      overflow: auto;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
    }

    @media (min-width: 601px) {
      .container {
        max-width: 600px;
        width: 100%;
        padding: 60px 40px;
        max-height: none;
      }
    }

    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #d6357b, #ff6b9d);
    }

    .container::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #d6357b, #ff6b9d);
    }

    .question {
      font-family: 'Great Vibes', cursive;
      font-size: clamp(2.5rem, 8vw, 4rem);
      color: #d6357b;
      margin-bottom: 20px;
      font-weight: normal;
      letter-spacing: 2px;
      line-height: 1.2;
    }

    .toggle-container {
      display: flex;
      gap: 8px;
      margin-bottom: 25px;
      justify-content: center;
      background: rgba(214, 53, 123, 0.1);
      padding: 6px;
      border-radius: 50px;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }

    .toggle-btn {
      font-size: clamp(0.95rem, 3vw, 1.1rem);
      padding: 10px 28px;
      border: none;
      background: transparent;
      color: #d6357b;
      border-radius: 40px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    .toggle-btn:hover {
      transform: scale(1.05);
    }

    .toggle-btn.active {
      background: #d6357b;
      color: white;
      box-shadow: 0 6px 20px rgba(214, 53, 123, 0.4);
    }

    .content-section {
      display: none;
      animation: fadeIn 0.4s ease;
    }

    .content-section.active {
      display: block;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message {
      font-size: 1.3rem;
      color: #333;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    .email-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 10px;
    }

    .email-form input,
    .email-form textarea {
      padding: 12px 16px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .email-form input:focus,
    .email-form textarea:focus {
      outline: none;
      border-color: #d6357b;
    }

    .email-form textarea {
      resize: vertical;
      min-height: 100px;
    }

    .submit-btn {
      background: linear-gradient(135deg, #d6357b, #ff6b9d);
      color: white;
      padding: 14px 32px;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(214, 53, 123, 0.3);
    }

    .error-page {
      text-align: center;
    }

    .error-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: #d6357b;
      margin-bottom: 20px;
    }

    .error-message {
      font-size: 1.2rem;
      color: #555;
      line-height: 1.8;
      margin-bottom: 30px;
    }

    .footer-text {
      font-size: clamp(0.9rem, 2.5vw, 1.1rem);
      color: #999;
      font-style: italic;
      line-height: 1.6;
      margin-top: 15px;
      padding: 12px;
      border-top: 2px solid #f0f0f0;
    }

    .reset-btn {
      background: #d6357b;
      color: white;
      padding: 12px 32px;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
      margin-top: 20px;
    }

    .reset-btn:hover {
      background: #ff6b9d;
      transform: translateY(-3px);
    }

    @media (max-width: 600px) {
      .container {
        padding: 40px 25px;
      }

      .question {
        font-size: 2.5rem;
      }

      .toggle-container {
        flex-direction: column;
      }

      .toggle-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="bg-container" id="bgContainer"></div>
  <div class="container" id="container">
    <div class="question" id="question">Will you be my Valentine?</div>

    <div class="toggle-container">
      <button class="toggle-btn active" onclick="selectAnswer('yes')">Yes ğŸ’•</button>
      <button class="toggle-btn" onclick="selectAnswer('no')">No</button>
    </div>

    <div id="yes-content" class="content-section active">
      <div class="footer-text">"Like you said, I didn't put much effort.... every girl should have an option to say yes"</div>
      <form class="email-form" onsubmit="sendEmail(event)">
        <input type="email" id="email" placeholder="Type your email" required>
        <textarea id="message" placeholder="Enter your reply here..." required></textarea>
        <button type="submit" class="submit-btn">Send Me  ğŸ’Œ</button>
      </form>
    </div>

    <div id="no-content" class="content-section">
      <div class="error-title">Why did you even try this?</div>
      <div class="footer-text">"Like you said, I didn't put much effort.... every girl should have an option to say yes"</div>
      <button class="reset-btn" onclick="resetForm()">Go Back</button>
    </div>
  </div>

  <script>
    // Generate floating background elements
    function generateFloatingElements() {
      const bgContainer = document.getElementById('bgContainer');
      const allElements = ['â¤ï¸', 'ğŸ’•', 'ğŸ’–', 'ğŸ’—', 'ğŸ’', 'âœ¨', 'âˆ', 'ğŸ€', 'ğŸˆ', 'ğŸ‰', 'â˜•', 'ğŸ’', 'ğŸŒ¹', 'ğŸŒ¸', 'ğŸ’', 'ğŸ', 'âœˆï¸', 'ğŸŒ™', 'â­', 'ğŸ¥‚', 'ğŸŒº', 'ğŸ‚', 'ğŸ°', 'ğŸ«', 'ğŸŒ»', 'ğŸ‘°', 'ğŸ’‘', 'ğŸµ'];
      
      // Create 150+ floating elements
      for (let i = 0; i < 150; i++) {
        const element = document.createElement('div');
        element.classList.add('floating-element');
        
        const content = allElements[Math.floor(Math.random() * allElements.length)];
        element.textContent = content;
        
        element.style.left = Math.random() * 100 + '%';
        element.style.bottom = Math.random() * 100 + '%';
        element.style.animationDelay = Math.random() * 8 + 's';
        element.style.animationDuration = (12 + Math.random() * 20) + 's';
        element.style.fontSize = (2 + Math.random() * 3) + 'rem';
        element.style.opacity = (0.2 + Math.random() * 0.3);
        
        bgContainer.appendChild(element);
      }
    }

    generateFloatingElements();

    function selectAnswer(answer) {
      // Update button states
      const buttons = document.querySelectorAll('.toggle-btn');
      buttons.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      // Show/hide content sections
      const yesContent = document.getElementById('yes-content');
      const noContent = document.getElementById('no-content');

      if (answer === 'yes') {
        yesContent.classList.add('active');
        noContent.classList.remove('active');
      } else {
        noContent.classList.add('active');
        yesContent.classList.remove('active');
      }
    }

    function sendEmail(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      // Create mailto link
      const subject = encodeURIComponent("A Special Valentine's Message ğŸ’•");
      const body = encodeURIComponent(`From: ${email}\n\nMessage:\n${message}`);
      window.location.href = `mailto:recipient@example.com?subject=${subject}&body=${body}`;

      // Reset form
      setTimeout(() => {
        document.getElementById('email').value = '';
        document.getElementById('message').value = '';
      }, 100);
    }

    function resetForm() {
      // Reset to initial state
      document.getElementById('yes-content').classList.add('active');
      document.getElementById('no-content').classList.remove('active');

      const buttons = document.querySelectorAll('.toggle-btn');
      buttons[0].classList.add('active');
      buttons[1].classList.remove('active');

      document.getElementById('email').value = '';
      document.getElementById('message').value = '';
    }
  </script>
</body>
</html>
