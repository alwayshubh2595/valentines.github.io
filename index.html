<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2d1b2e 0%, #3d2645 50%, #2d1b2e 100%);
      color: #f5f5f5;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      width: 100%;
      padding: 60px 40px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(214, 53, 123, 0.3);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #d6357b, #ff6b9d);
    }

    .container::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #d6357b, #ff6b9d);
    }

    .question {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      color: #d6357b;
      margin-bottom: 30px;
      font-weight: normal;
      letter-spacing: 2px;
      line-height: 1.2;
    }

    .toggle-container {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
      justify-content: center;
    }

    .toggle-btn {
      font-size: 1.2rem;
      padding: 16px 48px;
      border: 3px solid #d6357b;
      background: white;
      color: #d6357b;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    .toggle-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(214, 53, 123, 0.2);
    }

    .toggle-btn.active {
      background: #d6357b;
      color: white;
    }

    .content-section {
      display: none;
      animation: fadeIn 0.4s ease;
    }

    .content-section.active {
      display: block;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message {
      font-size: 1.3rem;
      color: #333;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    .email-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 10px;
    }

    .email-form input,
    .email-form textarea {
      padding: 12px 16px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .email-form input:focus,
    .email-form textarea:focus {
      outline: none;
      border-color: #d6357b;
    }

    .email-form textarea {
      resize: vertical;
      min-height: 100px;
    }

    .submit-btn {
      background: linear-gradient(135deg, #d6357b, #ff6b9d);
      color: white;
      padding: 14px 32px;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(214, 53, 123, 0.3);
    }

    .error-page {
      text-align: center;
    }

    .error-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: #d6357b;
      margin-bottom: 20px;
    }

    .error-message {
      font-size: 1.2rem;
      color: #555;
      line-height: 1.8;
      margin-bottom: 30px;
    }

    .footer-text {
      font-size: 1.1rem;
      color: #999;
      font-style: italic;
      line-height: 1.6;
      margin-top: 20px;
      padding: 15px;
      border-top: 2px solid #f0f0f0;
    }

    .reset-btn {
      background: #d6357b;
      color: white;
      padding: 12px 32px;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
      margin-top: 20px;
    }

    .reset-btn:hover {
      background: #ff6b9d;
      transform: translateY(-3px);
    }

    @media (max-width: 600px) {
      .container {
        padding: 40px 25px;
      }

      .question {
        font-size: 2.5rem;
      }

      .toggle-container {
        flex-direction: column;
      }

      .toggle-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="question" id="question">Will you be my Valentine?</div>

    <div class="toggle-container">
      <button class="toggle-btn active" onclick="selectAnswer('yes')">Yes üíï</button>
      <button class="toggle-btn" onclick="selectAnswer('no')">No</button>
    </div>

    <div id="yes-content" class="content-section active">
      <div class="message">Wonderful! üíù I'm so happy to hear that.</div>
      <form class="email-form" onsubmit="sendEmail(event)">
        <input type="email" id="email" placeholder="Your email address" required>
        <textarea id="message" placeholder="Share something special with me..." required></textarea>
        <button type="submit" class="submit-btn">Send Me Your Heart üíå</button>
      </form>
    </div>

    <div id="no-content" class="content-section">
      <div class="error-title">Why did you even try this?</div>
      <div class="error-message">I guess I was being too hopeful. But that's okay, at least you had the choice. üíî</div>
      <div class="footer-text">"Like you said, I didn't put much effort.... every girl should have an option to say yes"</div>
      <button class="reset-btn" onclick="resetForm()">Go Back</button>
    </div>
  </div>

  <script>
    function selectAnswer(answer) {
      // Update button states
      const buttons = document.querySelectorAll('.toggle-btn');
      buttons.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      // Show/hide content sections
      const yesContent = document.getElementById('yes-content');
      const noContent = document.getElementById('no-content');

      if (answer === 'yes') {
        yesContent.classList.add('active');
        noContent.classList.remove('active');
      } else {
        noContent.classList.add('active');
        yesContent.classList.remove('active');
      }
    }

    function sendEmail(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      // Create mailto link
      const subject = encodeURIComponent("A Special Valentine's Message üíï");
      const body = encodeURIComponent(`From: ${email}\n\nMessage:\n${message}`);
      window.location.href = `mailto:recipient@example.com?subject=${subject}&body=${body}`;

      // Reset form
      setTimeout(() => {
        document.getElementById('email').value = '';
        document.getElementById('message').value = '';
      }, 100);
    }

    function resetForm() {
      // Reset to initial state
      document.getElementById('yes-content').classList.add('active');
      document.getElementById('no-content').classList.remove('active');

      const buttons = document.querySelectorAll('.toggle-btn');
      buttons[0].classList.add('active');
      buttons[1].classList.remove('active');

      document.getElementById('email').value = '';
      document.getElementById('message').value = '';
    }
  </script>
</body>
</html>
